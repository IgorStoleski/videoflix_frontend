<div class="video-player-container">
  <video
    #myvideo
    id="myvideo"
    class="video-js vjs-default-button vjs-big-play-centered"
    controls
    playsInline
    preload="none"
  >
    <source [src]="videoUrl" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>
</div>
