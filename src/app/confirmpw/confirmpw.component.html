<section>
    <mat-card class="password-reset-card">
      <mat-card-title>Reset your password</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="resetPassword()">
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input
              matInput
              [type]="hideNewPassword() ? 'password' : 'text'"
              [(ngModel)]="newPassword"
              name="newPassword"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="toggleVisibility('new')"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideNewPassword()"
              type="button"
            >
              <mat-icon class="custom-icon-color">{{ hideNewPassword() ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              [type]="hideConfirmPassword() ? 'password' : 'text'"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="toggleVisibility('confirm')"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideConfirmPassword()"
              type="button"
            >
              <mat-icon class="custom-icon-color">{{ hideConfirmPassword() ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <button mat-raised-button class="btn-reset" type="submit">
            Reset Password
          </button>
        </form>
        <div
          *ngIf="message"
          [ngClass]="{
            'success-message': messageType === 'success',
            'error-message': messageType === 'error'
          }"
        >
          {{ message }}
        </div>
      </mat-card-content>
    </mat-card>
  </section>
