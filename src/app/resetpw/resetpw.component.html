<section>
    <mat-card class="request-password-reset-card">
        <mat-card-title>Reset your password</mat-card-title>
        <mat-card-content>
          <form (submit)="requestPasswordReset()">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Send Reset Link</button>
          </form>
          <div *ngIf="message" [ngClass]="{'success-message': messageType === 'success', 'error-message': messageType === 'error'}">
            {{ message }}
          </div>
        </mat-card-content>
      </mat-card>
    
</section>
