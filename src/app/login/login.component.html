<div class="login-container">
  <div class="mat-form-container">
    <div class="header">
      <mat-card-actions>
        <button class="btn-sign"
          mat-button
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
        >
          Sign In
        </button>
        <button class="btn-sign"
          mat-button
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
        >
          Sign Up
        </button>
      </mat-card-actions>
    </div>
    <mat-card-content>
      <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            (blur)="updateErrorMessage()"
            required
          />
          <mat-error *ngIf="email.invalid">{{ errorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"/>
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon class="custom-icon-color">{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="space-between">
          <div class="forgot"><a routerLink="/request-password-reset" routerLinkActive="active" target="_blank">Forgot Password?</a></div>
          <div class="button">
            <button class="btn-sign" type="submit" mat-button>Log In</button>
          </div>
        </div>
      </form>
      
      <div class="imprint-container">
        <a routerLink="/imprint" target="_blank" routerLinkActive="active">Imprint</a>
        <div>|</div>
        <a routerLink="/legalnotice" target="_blank" routerLinkActive="active">Legal Notice</a>
      </div>
    </mat-card-content>
  </div>
</div>
